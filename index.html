<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы Валют НБК — Ежедневное Обновление</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Официальные Курсы Валют НБК</h1>
        <p>Обновлено: <span id="current-date">--</span></p>
    </header>

    <section class="controls">
        <input 
            type="text" 
            id="search-input" 
            placeholder="Поиск: код / название валюты..."
            autocomplete="off"
        >
    </section>

    <main>
        <table id="rates-table">
            <thead>
                <tr>
                    <th>Код</th>
                    <th>Валюта</th>
                    <th>Курс</th>
                    <th>Кол-во</th>
                    <th>Изм.</th>
                </tr>
            </thead>

            <tbody id="rates-body">
                <tr>
                    <td colspan="5" class="loading">Загрузка...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 • Курсы обновляются автоматически • Источник: nationalbank.kz</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
