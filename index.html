<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агрегатор Курсов Валют НБК</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Официальные Курсы Валют НБК</h1>
        <p>Данные на дату: <span id="current-date">--</span></p>
    </header>

    <div class="controls">
        <input type="text" id="search-input" placeholder="Поиск по коду или названию...">
    </div>

    <main>
        <table id="rates-table">
            <thead>
                <tr>
                    <th>Код</th>
                    <th>Валюта</th>
                    <th>Курс (за ед.)</th>
                    <th>Кол-во</th>
                    <th>Изменение</th>
                </tr>
            </thead>
            <tbody id="rates-body">
                <tr><td colspan="5">Загрузка данных...</td></tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 | Источник данных: nationalbank.kz</p>
    </footer>

    <script src="/KZT-Rate-Watcher/js/main.js"></script>
</body>
</html>
