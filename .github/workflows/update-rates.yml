# Имя рабочего процесса
name: Автоматическое Обновление Курсов НБК

on:
  # 1. Запуск по расписанию (Cron Job)
  # Ежедневно в 02:00 UTC, что соответствует 07:00 UTC+5
  schedule:
    - cron: '0 2 * * *'
  
  # 2. Запуск вручную через интерфейс GitHub Actions
  workflow_dispatch:

jobs:
  update-rates:
    # Запускаем на стандартном образе Linux
    runs-on: ubuntu-latest
    permissions:
      contents: write # Разрешение на запись (commit и push)
      pull-requests: read
    
    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
        # Необходимо для записи изменений обратно в репозиторий
        with:
          # Используем токен, чтобы позволить auto-commit
          token: ${{ secrets.GITHUB_TOKEN }} 

      # Шаг 2: Настройка окружения Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      # Шаг 3: Установка зависимостей (requests)
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Шаг 4: Запуск скрипта для парсинга и генерации JSON
      - name: Run Python parser script
        run: python src/parser_script.py
        
      # Шаг 5: Автоматический коммит обновленного JSON-файла
      # Эта Action проверяет, изменился ли data/latest_rates.json, и, если да,
      # автоматически коммитит его обратно в ветку.
      - name: Commit and push updated JSON data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Automated: Update KZT exchange rates data'
          files: 'data/latest_rates.json' # Указываем путь к файлу, который нужно закоммитить
          # force: true # Не рекомендуется, но может потребоваться в некоторых edge-кейсах
